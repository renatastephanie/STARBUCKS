<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;800&display=swap" rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>

    <div class="circulo"></div>

    <img src="./image/logo.png" alt="logo Starbucks" class="logo">
    <div class="conteudo">
        <div class="caixa-texto">
            <h2>Não é apenas café, é <span>Starbucks</span></h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime eos, rem officiis maiores quo quae
                hic nobis dolores repudiandae explicabo molestiae animi voluptate optio eveniet ratione, tenetur
                sapiente!
            </p>
            <button>Deixe seu like</button>
        </div>
        <div class="caixa-imagem">
            <img src="./image/img1.png" alt="copo Starbucks" class="starbucks">
        </div>
    </div>
    <div class="menu">
        <img src="./image/img-pequena1.png" alt="copo Starbucks" class="copo-pequeno verde">
        <img src="./image/img-pequena2.png" alt="copo Starbucks" class="copo-pequeno amarelo">
        <img src="./image/img-pequena3.png" alt="copo Starbucks" class="copo-pequeno rosa">
    </div>v
</body>

<script>

    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    amarelo.addEventListener("click", () => {
        imgCopo.src = "./image/img2.png"
        circulo.style.background = "#eb7495"
    })

    verde.addEventListener("click", () => {
        imgCopo.src = "./image/img1.png"
        circulo.style.background = "#017143"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./image/img3.png"
        circulo.style.background = "#d752b1"
    })

    
    
</script>

</html>
